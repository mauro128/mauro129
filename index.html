<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee House</title>  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      background-color: #f5e9dd;
      color: #3e2723;
    }

    header {
      background-color: #5d4037;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.6em;
      font-weight: 700;
    }

    .logo img { width: 45px; height: 45px; border-radius: 50%; }
    #logo-img { transition: transform 0.3s ease; cursor: pointer; }
    #logo-img:hover { animation: spin 2s linear infinite; }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    nav {
      display: none;
      flex-direction: column;
      background-color: #5d4037;
      position: absolute;
      top: 70px;
      right: 0;
      width: 200px;
      padding: 10px;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(-10px);
    }

    nav.active { display: flex; opacity: 1; transform: translateY(0); }
    nav a { color: white; text-decoration: none; font-weight: 500; padding: 8px 10px; }
    nav a:hover { color: #ffe0b2; }

    .menu-toggle { display: flex; flex-direction: column; cursor: pointer; }
    .menu-toggle span { background-color: white; height: 3px; width: 25px; margin: 4px 0; border-radius: 2px; }

    /* Carrusel */
    .carousel { position: relative; width: 100%; height: 100vh; margin-top: 70px; overflow: hidden; }
    .fade-slides { position: relative; width: 100%; height: 100%; }
    .fade-slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 1.5s; }
    .fade-slide.active { opacity: 1; }
    .fade-slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(70%); }

    .carousel-content {
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; color: white;
      background: rgba(60,34,24,.6);
      padding: 30px 40px; border-radius: 12px;
      backdrop-filter: blur(4px);
      animation: fadeIn 1.5s;
    }

    @keyframes fadeIn { from { opacity: 0;} to { opacity: 1;} }

    .btn { background:#a1887f; color:white; border:none; padding:12px 25px; border-radius:8px; cursor:pointer; }
    .btn:hover { background:#8d6e63; }

    footer { background:#5d4037; color:white; text-align:center; padding:18px; font-size:.9em; }
  </style></head>
<body><header>
  <div class="logo">
    <img src="logo.jpeg" alt="Logo de Coffee House" id="logo-img"> Coffee House
  </div>  <nav id="menu">
    <a href="index.html">Inicio</a>
    <a href="precios.html">Ofertas</a>
    <a href="contacto.html">Contacto</a>
  </nav>  <div class="menu-toggle" id="toggle">
    <span></span><span></span><span></span>
  </div>
</header><section class="carousel">
  <div class="fade-slides">
    <div class="fade-slide active"><img src="carrusel1.png"></div>
    <div class="fade-slide"><img src="carrusel2.png"></div>
    <div class="fade-slide"><img src="carrusel3.png"></div>
    <div class="fade-slide"><img src="carrusel4.png"></div>
  </div>  <div class="carousel-content">
    <h1>Bienvenido a Coffee House</h1>
    <p>Disfrutá del aroma, el sabor y la experiencia del mejor café artesanal</p>
    <a href="precios.html"><button class="btn">Ver ofertas</button></a>
  </div>
</section><footer>
  <p>© 2025 Coffee House — El sabor que te despierta cada día</p>
  <div style="margin-top:10px; display:flex; justify-content:center; gap:18px;"><a href="#" style="display:inline-flex; background:#4caf50; padding:10px; border-radius:50%;">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" width="22" style="filter:invert(1);">
</a>

<a href="#" style="display:inline-flex; background:#3b5998; padding:10px; border-radius:50%;">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" width="22" style="filter:invert(1);">
</a>

<a href="#" style="display:inline-flex; background:#d35400; padding:10px; border-radius:50%;">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" width="22" style="filter:invert(1);">
</a>

  </div>
</footer><script>
  const toggle=document.getElementById("toggle"), menu=document.getElementById("menu"); toggle.onclick=()=>menu.classList.toggle("active");
  let slides=document.querySelectorAll(".fade-slide"),i=0; setInterval(()=>{slides[i].classList.remove("active"); i=(i+1)%slides.length; slides[i].classList.add("active")},5000);
</script></body>
</html>
